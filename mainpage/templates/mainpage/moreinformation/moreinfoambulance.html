{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="team">
        <div class="container">
            <div class="section-header text-center">
                <h2>انواع خودرو های آمبولانس </h2>
            </div>
                <div class="row">
                    {% for ambulance in ambulance_vehicles %}
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <a href="{{ ambulance.get_absolute_url }}">
                                        <img src="{{ ambulance.image_title.url }}" alt="Team Image">
                                    </a>
                                </div>
                                <div class="team-text">
                                    <h4><a href="{{ ambulance.get_absolute_url }}">{{ ambulance.chassis }}</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
