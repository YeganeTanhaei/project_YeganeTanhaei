{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>ورود به حساب کاربری</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form_login.as_p }}
                <p><a href="{% url 'logout' %}">برای خروج از حساب کاربری ضربه بزنید</a></p>

                    <button class="btn btn-custom" type="submit">submit</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
